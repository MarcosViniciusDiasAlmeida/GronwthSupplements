<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loja de Suplementos para Atletas e Bem-estar">
    <title>Suplementos Power</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho e Menu -->
    <header>
        <div class="logo">
            <img src="imagens/logo growth.png" alt="Logo da Suplementos Power"> <!-- Coloque a logo aqui -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="imagens/logo.webp" alt="Banner promocional"> <!-- Coloque o banner aqui -->
        <div class="banner-text">
            <h1></h1>
            <p></p>
        </div>
    </section>

    <!-- Produtos -->
    <section class="produtos">
        <h2>Nossos Produtos</h2>
        <div class="produto-item">
            <img src="imagens/img1.webp" alt="Produto 1"> <!-- Coloque imagem do produto -->
            <h3>Whey Protein</h3>
            <p>R$ 199,90</p>
            <button>Comprar</button>
        </div>
        <div class="produto-item">
            <img src="imagens/img2.jpg" alt="Produto 2"> <!-- Coloque imagem do produto -->
            <h3>Creatina</h3>
            <p>R$ 89,90</p>
            <button>Comprar</button>
        </div>
        <div class="produto-item">
            <img src="imagens/img3.webp" alt="Produto 3"> <!-- Coloque imagem do produto -->
            <h3>BCAA</h3>
            <p>R$ 129,90</p>
            <button>Comprar</button>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Suplementos Power | Todos os direitos reservados.</p>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
        </div>
    </footer>
</body>
</html>
